<p>
  Different types of progressbars.User can use based on the requirement
</p>

<div class="row">
  <div class="col-sm-4">
    <div class="mb-2">
      <progressbar [value]="55"></progressbar>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="mb-2">
      <progressbar [value]="22" type="warning" [striped]="true">22%</progressbar>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="mb-2">
      <progressbar max="100" [value]="89" type="danger" [striped]="true" [animate]="true"><i>89/ 100</i></progressbar>
    </div>
  </div>
</div>
